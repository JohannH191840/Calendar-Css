<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendat</title>
  <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    th, td {
        text-align: center;
        padding: 8px;
        border: 1px solid #ddd;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    td {
        font-family: Arial, sans-serif;
    }
    
    td:hover {
        background-color: #e6e6e6;
    }
    
    .today {
        background-color: #ffcccc;
    }
    
   
    .calendar-header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .calendar-header h1 {
        font-size: 24px;
        margin: 0;
        padding: 10px;
        background-color: black;
        color: white;
    }
    
    
    .calendar-nav {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .calendar-nav button {
        padding: 8px 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

   
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="calendar-header">
          <h1>April 2023</h1>
      </div>
      
      <table id="calendar">
          <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>

          </tr>
          <tr>

              <td>30</td>
              <td>31</td>
              <td>1</td>
          </tr>
      
          <tr>
            <td>2</td>

            <td>4</td>
            <td>5</td>

            <td>7</td>

          </tr>
      
          <tr>

          </tr>
      
          <tr>

            <td>21</td>

          </tr>
      
          <tr>
            <td>23</td>

          <tr>

            <td>5</td>
            <td>6</td>
          </tr>
         
      </table>
    </div>
  </div>
</body>
</html>
